<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Virus Simulation</title>
    <style>
        /* Global styles for chaotic "virus" appearance */
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            animation: glitch 2s infinite;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            margin-top: -20px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-10px, 10px);
            }
            40% {
                transform: translate(10px, -10px);
            }
            60% {
                transform: translate(-10px, -10px);
            }
            80% {
                transform: translate(10px, 10px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Popup window styles */
        .popup {
            position: absolute;
            background-color: red;
            color: white;
            border: 2px solid black;
            padding: 15px;
            font-size: 20px;
            width: 300px;
            height: 150px;
            text-align: center;
            box-shadow: 0px 0px 10px black;
            animation: movePopup 4s infinite;
        }

        @keyframes movePopup {
            0% { top: 0; left: 0; }
            25% { top: 10%; left: 80%; }
            50% { top: 50%; left: 40%; }
            75% { top: 70%; left: 10%; }
            100% { top: 90%; left: 90%; }
        }

        /* Simulated warning box */
        .warning {
            position: absolute;
            background-color: yellow;
            color: black;
            border: 5px solid red;
            padding: 20px;
            font-size: 18px;
            animation: shake 3s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <!-- Fake system message -->
    <h1>CRITICAL SYSTEM ERROR</h1>
    <p>System failure. Virus detected.</p>

    <!-- Fake virus popups -->
    <div class="popup" style="top: 20%; left: 20%;">Click here to remove virus!</div>
    <div class="popup" style="top: 40%; left: 60%;">Warning! System compromised.</div>

    <!-- Simulated warning box -->
    <div class="warning" style="top: 60%; left: 30%;">ALERT! Immediate action required.</div>

    <!-- Sound effect -->
    <audio autoplay loop>
        <source src="error-beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Simulate random popup creation like a chaotic virus
        function createPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = 'Virus detected! Click to remove!';
            document.body.appendChild(popup);

            // Random positioning
            popup.style.top = Math.random() * 90 + 'vh';
            popup.style.left = Math.random() * 90 + 'vw';

            // Random disappearance time
            setTimeout(() => {
                popup.remove();
            }, 4000 + Math.random() * 3000);
        }

        // Continuously create new popups to simulate the virus-like behavior
        setInterval(createPopup, 1500);

        // Play a beep sound every 5 seconds (you need to provide error-beep.mp3)
        function playSound() {
            const sound = new Audio('error-beep.mp3');
            sound.play();
        }

        setInterval(playSound, 5000); // Play the sound every 5 seconds
    </script>

</body>
</html>
