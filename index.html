<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Virus Simulation</title>
    <style>
        /* Windows XP background */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://i.imgur.com/Ubu240l.png'); /* Windows XP background */
            background-size: cover;
            overflow: hidden;
            position: relative;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            perspective: 1000px; /* Add perspective for 3D effect */
        }

        .virus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            font-size: 3em;
            padding: 20px;
            background-color: red;
            color: white;
            border: 3px solid black;
            cursor: pointer;
            z-index: 10;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .popup {
            position: absolute;
            background-color: black;
            color: red;
            border: 2px solid white;
            font-size: 1.5em;
            padding: 20px;
            z-index: 1000;
            display: none; /* Initially hidden */
            white-space: nowrap;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0); }
        }

        /* Flashing lights */
        .flashing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Click-through */
            animation: flashingEffect 0.1s infinite; /* Very frequent flashing */
        }

        @keyframes flashingEffect {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: purple; }
        }

        /* Distortion */
        .distort {
            animation: distortEffect 0.05s infinite; /* Faster distortion */
        }

        @keyframes distortEffect {
            0% { transform: scale(1); }
            10% { transform: scale(1.05) skew(5deg); }
            20% { transform: scale(0.95) skew(-5deg); }
            30% { transform: scale(1.1) skew(3deg); }
            40% { transform: scale(0.9) skew(-3deg); }
            50% { transform: scale(1.05) skew(0deg); }
            60% { transform: scale(1.2) skew(-2deg); }
            70% { transform: scale(0.8) skew(2deg); }
            80% { transform: scale(1.15) skew(-1deg); }
            90% { transform: scale(0.85) skew(1deg); }
            100% { transform: scale(1); }
        }

        /* 3D zoom effect */
        .zoom {
            animation: zoomEffect 1s forwards; /* Zoom in */
        }

        @keyframes zoomEffect {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(3); } /* Dramatically zoom closer */
        }
    </style>
</head>
<body>

    <!-- Virus Button -->
    <div class="virus" onclick="startChaos()">Click here to remove virus!</div>

    <!-- Sound files -->
    <audio id="beepSound" class="hidden" loop>
        <source src="beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarmSound" class="hidden" loop>
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <audio id="laughSound" class="hidden" loop>
        <source src="scary-laugh.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startChaos() {
            // Play sounds
            document.getElementById('beepSound').volume = 1; // Set loud volume
            document.getElementById('alarmSound').volume = 1; // Set loud volume
            document.getElementById('laughSound').volume = 1; // Set loud volume
            document.getElementById('beepSound').play();
            document.getElementById('alarmSound').play();
            document.getElementById('laughSound').play();

            // Generate chaos
            for (let i = 0; i < 150; i++) { // Increased number of popups and flashing layers
                createPopup();
                createFlashingLayer();
            }

            // Start screen distortion
            document.body.classList.add('distort');

            // Start zoom effect
            document.querySelector('.virus').classList.add('zoom');
        }

        function createPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = "Would you like to close this site?";
            popup.style.top = Math.random() * 100 + 'vh';
            popup.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(popup);
            popup.style.display = 'block'; // Show the popup

            // Make the popup do nothing when clicked
            popup.onclick = function() {
                // Do nothing
            };

            // Remove after random time
            setTimeout(() => {
                popup.remove();
            }, 3000 + Math.random() * 2000);
        }

        function createFlashingLayer() {
            const flashingLayer = document.createElement('div');
            flashingLayer.classList.add('flashing');
            document.body.appendChild(flashingLayer);

            // Remove after a very short time
            setTimeout(() => {
                flashingLayer.remove();
            }, 100); // Faster removal for a chaotic effect
        }
    </script>
</body>
</html>
