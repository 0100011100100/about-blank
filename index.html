<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Virus Simulation</title>
    <style>
        /* Windows XP background */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('windows-xp-background.jpg'); /* Add your Windows XP background image */
            background-size: cover;
            overflow: hidden;
            position: relative;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .virus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            padding: 20px;
            background-color: red;
            color: white;
            border: 3px solid black;
            cursor: pointer;
            z-index: 10;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .popup {
            position: absolute;
            background-color: black;
            color: red;
            border: 2px solid white;
            font-size: 2em;
            padding: 20px;
            z-index: 1000;
            display: none; /* Initially hidden */
            white-space: nowrap;
        }

        /* Chaos style */
        .chaos {
            animation: chaosEffect 0.05s infinite;
            transform: rotate(10deg);
            z-index: 1;
        }

        @keyframes chaosEffect {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-10px, -10px); }
            20% { transform: translate(10px, 0); }
            30% { transform: translate(0, 10px); }
            40% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            60% { transform: translate(0, -10px); }
            70% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 10px); }
            90% { transform: translate(-10px, -10px); }
            100% { transform: translate(0, 0); }
        }

        /* Flashing layer */
        .flashing {
            animation: flashingEffect 0.1s infinite alternate;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Dimmer for layering effect */
        }

        @keyframes flashingEffect {
            0% { background-color: red; }
            50% { background-color: blue; }
            100% { background-color: green; }
        }

        .hidden {
            display: none;
        }

        /* Distortion */
        .distort {
            animation: distortEffect 0.1s infinite;
        }

        @keyframes distortEffect {
            0% { transform: scale(1); }
            20% { transform: scale(1.1) skew(5deg); }
            40% { transform: scale(0.9) skew(-5deg); }
            60% { transform: scale(1.2) skew(3deg); }
            80% { transform: scale(0.8) skew(-3deg); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Virus Button -->
    <div class="virus" onclick="startChaos()">Click here to remove virus!</div>

    <!-- Sound files -->
    <audio id="beepSound" class="hidden" loop>
        <source src="beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarmSound" class="hidden" loop>
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <audio id="laughSound" class="hidden" loop>
        <source src="scary-laugh.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startChaos() {
            // Play sounds
            document.getElementById('beepSound').play();
            document.getElementById('alarmSound').play();
            document.getElementById('laughSound').play();

            // Generate chaos
            for (let i = 0; i < 100; i++) {
                createPopup();
                createFlashingLayer();
            }

            // Start screen distortion
            document.body.classList.add('distort');
        }

        function createPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup', 'chaos');
            popup.textContent = "D I E";
            popup.style.top = Math.random() * 100 + 'vh';
            popup.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(popup);
            popup.style.display = 'block'; // Show the popup

            // Remove after random time
            setTimeout(() => {
                popup.remove();
            }, 3000 + Math.random() * 2000);
        }

        function createFlashingLayer() {
            const flashingLayer = document.createElement('div');
            flashingLayer.classList.add('flashing');
            document.body.appendChild(flashingLayer);

            // Remove after random time
            setTimeout(() => {
                flashingLayer.remove();
            }, 500);
        }
    </script>
</body>
</html>
