<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
        }

        .error-message {
            font-size: 2em;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="error-message">System Error! Please Restart!</div>

    <script>
        // Play a spooky sound when the page loads
        const sound = new Audio('https://www.soundjay.com/button/beep-07.wav');  // Example sound
        sound.play();

        // Fake error popup every 5 seconds
        setInterval(() => {
            alert('Critical system error! Reboot required!');
        }, 5000);

        // Changing background color for "hacker" effect
        let colors = ['red', 'black'];
        let i = 0;
        setInterval(() => {
            document.body.style.backgroundColor = colors[i % colors.length];
            i++;
        }, 1000);
    </script>
</body>
</html>
