<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the image covers the screen without distortion */
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/a/y9Ggivr" alt="Full-Screen Image">
</body>
</html>
