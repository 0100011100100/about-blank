<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Simulation</title>
    <style>
        /* Windows XP background */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('windows-xp-background.jpg'); /* Add your Windows XP background image */
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: black;
            font-size: 3em;
            cursor: pointer;
            transition: color 0.5s ease;
        }

        .virus {
            font-size: 1.5em;
            padding: 20px;
            background-color: red;
            color: white;
            border: 3px solid black;
            cursor: pointer;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        /* Flashing effect */
        .flashing {
            animation: epilepsy 0.1s infinite alternate;
        }

        @keyframes epilepsy {
            0% { background-color: red; }
            100% { background-color: blue; }
        }

        /* Popup style */
        .popup {
            position: absolute;
            background-color: black;
            color: red;
            border: 2px solid white;
            font-size: 2em;
            padding: 20px;
            z-index: 1000;
            animation: movePopup 5s infinite;
        }

        @keyframes movePopup {
            0% { top: 10%; left: 10%; }
            25% { top: 20%; left: 60%; }
            50% { top: 70%; left: 40%; }
            75% { top: 40%; left: 20%; }
            100% { top: 10%; left: 90%; }
        }

        .hidden {
            display: none;
        }

        .scary-laugh {
            display: none;
        }

        /* Distortion */
        .distort {
            animation: distortEffect 0.2s infinite;
        }

        @keyframes distortEffect {
            0% { transform: scale(1); }
            25% { transform: scale(1.2) skew(10deg, 5deg); }
            50% { transform: scale(0.9) skew(-5deg, -5deg); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <!-- Initial Virus Button -->
    <h1 class="virus" onclick="startVirus()">Click here to remove virus!</h1>

    <!-- Popups -->
    <div class="popup hidden" id="popup1">D I E</div>
    <div class="popup hidden" id="popup2">D I E</div>
    <div class="popup hidden" id="popup3">D I E</div>

    <!-- Sound for Beeping, Alarms, and Scary Laugh -->
    <audio id="beepSound" class="hidden" loop>
        <source src="beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarmSound" class="hidden" loop>
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <audio id="laughSound" class="scary-laugh" loop>
        <source src="scary-laugh.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Function to start the virus effects
        function startVirus() {
            document.body.classList.add('flashing');  // Start flashing effect
            document.querySelector('.virus').classList.add('distort');  // Distort virus button

            // Show popups randomly
            setTimeout(() => document.getElementById('popup1').classList.remove('hidden'), 1000);
            setTimeout(() => document.getElementById('popup2').classList.remove('hidden'), 2000);
            setTimeout(() => document.getElementById('popup3').classList.remove('hidden'), 3000);

            // Play sounds (beep, alarm, and scary laugh)
            document.getElementById('beepSound').play();
            document.getElementById('alarmSound').play();
            setTimeout(() => document.getElementById('laughSound').play(), 2000);

            // Continuously play loud, distorted scary laugh after a delay
            document.getElementById('laughSound').classList.remove('hidden');
        }

        // Continuous distortion of the screen
        setInterval(function() {
            const body = document.body;
            body.classList.toggle('distort');
        }, 500);
    </script>
</body>
</html>
