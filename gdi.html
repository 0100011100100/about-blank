<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus-Like GDI Glitch Effect</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .gdi-text {
            font-size: 4em;
            position: relative;
            color: #FF0000;
            text-shadow: 3px 3px 0px #00FF00, -3px -3px 0px #0000FF;
            animation: virus-glitch 0.1s infinite;
            white-space: nowrap;
            letter-spacing: 0.1em;
        }

        .gdi-box {
            width: 400px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.7);
            border: 6px solid #00FF00;
            box-shadow: 15px 15px 0px rgba(0, 255, 255, 0.9), -15px -15px 0px rgba(255, 0, 0, 0.9);
            position: relative;
            animation: virus-glitch-box 0.15s infinite;
            z-index: 100;
        }

        @keyframes virus-glitch {
            0% { transform: translate(0, 0) skew(0deg); }
            20% { transform: translate(-5px, 5px) skew(-5deg); }
            40% { transform: translate(5px, -5px) skew(5deg); }
            60% { transform: translate(-3px, 3px) skew(-3deg); }
            80% { transform: translate(3px, -3px) skew(3deg); }
            100% { transform: translate(0, 0) skew(0deg); }
        }

        @keyframes virus-glitch-box {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -5px) rotate(3deg); }
            50% { transform: translate(-7px, 7px) rotate(-6deg); }
            75% { transform: translate(8px, -8px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .gdi-bg {
            background: radial-gradient(circle, #ff0000, #0000ff, #00ff00, #ff00ff);
            background-size: 600% 600%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: virus-bg 1s infinite;
            z-index: -1;
            filter: blur(2px);
        }

        @keyframes virus-bg {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .gdi-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                rgba(255, 0, 0, 0.1) 4px
            );
            z-index: 1000;
            pointer-events: none;
            animation: scanlines 0.05s infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>

    <div class="gdi-bg"></div>

    <h1 class="gdi-text">VIRUS DETECTED</h1>

    <div class="gdi-box"></div>

    <div class="gdi-scanlines"></div>

</body>
</html>
