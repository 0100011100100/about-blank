<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDI and HSL Glitch Effect</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Base styles for the glitch windows */
        .gdi-window {
            width: 250px;
            height: 150px;
            background-color: #C0C0C0;
            border: 2px solid #000;
            position: absolute;
            z-index: 999;
            filter: hue-rotate(0deg) contrast(400%) saturate(200%) blur(1px);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: move 4s infinite, glitch 0.5s infinite alternate-reverse, hueShift 6s infinite;
            image-rendering: pixelated;
        }

        /* Title bars for windows */
        .gdi-window .title-bar {
            background-color: #000080;
            padding: 5px;
            color: #FFF;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        /* Glitching text */
        .gdi-window .content {
            padding: 10px;
            background-color: #FFF;
            font-size: 12px;
            color: #000;
            text-shadow: 2px 2px #FF00FF, -2px -2px #00FF00;
        }

        /* HSL shader-like effect */
        .hsl-window {
            width: 300px;
            height: 180px;
            position: absolute;
            background: hsl(200, 100%, 50%);
            border: 5px solid hsl(0, 100%, 50%);
            animation: hueShift 5s infinite, glitch 0.5s infinite alternate-reverse;
            transform: translate(-50%, -50%) rotate(-10deg);
            z-index: 1000;
            filter: blur(2px) contrast(500%) saturate(300%);
            image-rendering: pixelated;
        }

        .hsl-window .content {
            padding: 10px;
            color: #FFF;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 3px 3px #000;
        }

        /* Complex moving and rotating animations */
        @keyframes move {
            0% { top: 10%; left: 20%; }
            25% { top: 30%; left: 60%; }
            50% { top: 60%; left: 40%; }
            75% { top: 80%; left: 10%; }
            100% { top: 40%; left: 50%; }
        }

        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-40%, -40%) scale(1.1) rotate(5deg); }
            100% { transform: translate(-60%, -60%) scale(0.9) rotate(-5deg); }
        }

        /* Glitching, GDI failure effect */
        .gdi-fail {
            width: 150px;
            height: 80px;
            background-color: #FF0000;
            position: absolute;
            top: 20%;
            left: 60%;
            animation: glitch 0.5s infinite alternate, move 2s infinite;
            filter: contrast(300%) blur(3px);
        }

        /* Customizing the background glitching effect */
        @keyframes background-glitch {
            0% { background-color: #000; }
            50% { background-color: #FF00FF; }
            100% { background-color: #000; }
        }

        body {
            animation: background-glitch 5s infinite;
        }

        /* Random glitch windows */
        .popup {
            width: 250px;
            height: 150px;
            background-color: #FFF;
            border: 2px solid #000;
            position: absolute;
            z-index: 1000;
            animation: glitch 0.7s infinite alternate-reverse, move 4s infinite;
            filter: hue-rotate(90deg) contrast(400%) saturate(200%) blur(2px);
        }

        .popup .title-bar {
            background-color: #008080;
            padding: 5px;
            color: #FFF;
            font-size: 16px;
        }

        .popup .content {
            padding: 10px;
            font-size: 12px;
            color: #000;
            background: rgba(255, 255, 255, 0.8);
        }

        .gdi-error {
            font-size: 30px;
            color: #FF0000;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
            animation: glitch 0.5s infinite, hueShift 5s infinite;
        }

        .popup-bad {
            width: 200px;
            height: 120px;
            background-color: #FF00FF;
            border: 3px solid #FF0000;
            position: absolute;
            top: 30%;
            left: 70%;
            filter: blur(2px) hue-rotate(180deg);
            animation: glitch 0.5s infinite alternate-reverse, move 3s infinite;
        }
    </style>
</head>
<body>

    <div class="gdi-window" style="top: 20%; left: 30%;">
        <div class="title-bar">GDI Error</div>
        <div class="content">Warning: Critical Failure</div>
    </div>

    <div class="gdi-window" style="top: 50%; left: 40%;">
        <div class="title-bar">System Crash</div>
        <div class="content">Memory Corruption Detected</div>
    </div>

    <div class="hsl-window" style="top: 40%; left: 60%;">
        <div class="content">HSL Shader Active</div>
    </div>

    <div class="popup" style="top: 70%; left: 40%;">
        <div class="title-bar">Virus Warning</div>
        <div class="content">Your system is infected!</div>
    </div>

    <div class="gdi-fail"></div>

    <div class="popup-bad"></div>

    <div class="gdi-error">Fatal Error: 0x000000F4</div>

</body>
</html>
