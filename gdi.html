<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDI Effect</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .gdi-text {
            font-size: 3em;
            position: relative;
            text-shadow: 2px 2px 0px #FF0000, -2px -2px 0px #00FFFF;
            color: #FFFFFF;
            animation: glitch 1s infinite;
            white-space: nowrap;
        }

        .gdi-box {
            width: 300px;
            height: 150px;
            background-color: rgba(255, 0, 0, 0.5);
            border: 5px solid #00FF00;
            box-shadow: 10px 10px 0px rgba(0, 255, 255, 0.8), -10px -10px 0px rgba(255, 0, 0, 0.8);
            position: relative;
            animation: glitch-box 1.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-box {
            0% { transform: translate(0, 0); }
            25% { transform: translate(3px, -3px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        .gdi-bg {
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 400% 400%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: gdi-bg-anim 2s infinite;
            z-index: -1;
        }

        @keyframes gdi-bg-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="gdi-bg"></div>

    <h1 class="gdi-text">GDI Glitch Effect</h1>

    <div class="gdi-box"></div>

</body>
</html>
