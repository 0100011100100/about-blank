<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate GDI Chaos</title>
    <style>
        /* Base settings */
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            animation: flicker 10s infinite alternate-reverse, hueShift 5s infinite;
        }

        /* Screen Inverse Effect */
        @keyframes screenInverse {
            0% { filter: invert(0%); }
            100% { filter: invert(100%); }
        }

        /* Flickering Glitch Effect */
        @keyframes flicker {
            0%, 100% { background-color: black; }
            50% { background-color: #FF00FF; }
        }

        /* Hue Shift Effect */
        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Bytebeat-style windows */
        .bytebeat {
            width: 300px;
            height: 150px;
            background-color: #C0C0C0;
            position: absolute;
            border: 2px solid #000;
            animation: glitch 2s infinite alternate-reverse, hueShift 3s infinite, moveRandom 5s infinite alternate;
            filter: blur(2px) contrast(300%);
        }

        .bytebeat .title-bar {
            background-color: #800080;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 16px;
        }

        .bytebeat .content {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            font-size: 12px;
        }

        /* Glitch, random movement and inverse */
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-60%, -60%) rotate(5deg) scale(1.1); }
            100% { transform: translate(-40%, -40%) rotate(-5deg) scale(0.9); }
        }

        @keyframes moveRandom {
            0% { top: 10%; left: 20%; }
            25% { top: 30%; left: 60%; }
            50% { top: 60%; left: 40%; }
            75% { top: 80%; left: 10%; }
            100% { top: 50%; left: 50%; }
        }

        /* Pinkness Effect */
        .pinkness {
            background-color: #FF00FF;
            filter: hue-rotate(270deg) brightness(200%) contrast(500%);
            animation: hueShift 6s infinite;
        }

        /* Waving Effect */
        @keyframes waveEffect {
            0% { transform: skew(0deg); }
            50% { transform: skew(20deg); }
            100% { transform: skew(-20deg); }
        }

        .wave {
            width: 300px;
            height: 200px;
            background-color: #ffcc00;
            position: absolute;
            animation: waveEffect 2s infinite ease-in-out, glitch 1s infinite alternate-reverse;
            filter: blur(2px) contrast(400%);
            top: 20%;
            left: 60%;
        }

        /* Flower Window */
        .window-flower {
            width: 400px;
            height: 250px;
            background-color: #ffcccc;
            border: 4px solid #660066;
            position: absolute;
            top: 30%;
            left: 70%;
            animation: glitch 5s infinite, waveEffect 5s infinite alternate;
        }

        .window-flower .content {
            padding: 10px;
            font-size: 16px;
            color: #330033;
        }

        /* Random pasted elements */
        .random-paste {
            width: 100px;
            height: 100px;
            background-color: #ffff00;
            position: absolute;
            animation: randomPasteMove 3s infinite, hueShift 4s infinite;
            filter: contrast(400%) brightness(200%);
        }

        @keyframes randomPasteMove {
            0% { top: 20%; left: 10%; }
            25% { top: 60%; left: 30%; }
            50% { top: 70%; left: 80%; }
            75% { top: 30%; left: 50%; }
            100% { top: 40%; left: 20%; }
        }

        /* Additional shaders: color wash */
        .shader {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 0, 255, 0.2);
            z-index: 999;
            animation: shaderEffect 2s infinite alternate;
        }

        @keyframes shaderEffect {
            0% { background: rgba(255, 0, 255, 0.2); }
            100% { background: rgba(0, 255, 255, 0.8); }
        }

        /* Left and right turning effect */
        @keyframes leftRightTurn {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .turning-effect {
            width: 200px;
            height: 200px;
            background-color: #FF3333;
            position: absolute;
            top: 10%;
            left: 80%;
            animation: leftRightTurn 4s infinite linear;
        }

        /* GDI Error Simulation */
        .gdi-error {
            width: 300px;
            height: 150px;
            background-color: #FF0000;
            position: absolute;
            top: 60%;
            left: 40%;
            animation: glitch 1s infinite alternate-reverse, hueShift 4s infinite;
            filter: contrast(500%) blur(2px);
            z-index: 10;
        }

        .gdi-error .content {
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Additional random glitch element */
        .random-glitch {
            width: 150px;
            height: 100px;
            background-color: #33FF33;
            position: absolute;
            top: 70%;
            left: 20%;
            animation: glitch 2s infinite alternate-reverse;
            filter: hue-rotate(180deg) brightness(300%);
        }
    </style>
</head>
<body>

    <!-- Bytebeat Window Simulation -->
    <div class="bytebeat" style="top: 10%; left: 20%;">
        <div class="title-bar">ByteBeat Window</div>
        <div class="content">Sound Engine Failed!</div>
    </div>

    <div class="bytebeat" style="top: 40%; left: 50%;">
        <div class="title-bar">Malfunction</div>
        <div class="content">Random Data Corruption Detected</div>
    </div>

    <!-- Waving Effect Element -->
    <div class="wave"></div>

    <!-- Window Flower -->
    <div class="window-flower">
        <div class="content">Window Flower with GDI Glitch</div>
    </div>

    <!-- Random Pastes -->
    <div class="random-paste" style="top: 40%; left: 20%;"></div>
    <div class="random-paste" style="top: 70%; left: 50%;"></div>

    <!-- GDI Error -->
    <div class="gdi-error">
        <div class="content">GDI Error: Failure to Render</div>
    </div>

    <!-- Turning Effect -->
    <div class="turning-effect"></div>

    <!-- Random Glitch -->
    <div class="random-glitch"></div>

    <!-- Shader Layer -->
    <div class="shader"></div>

</body>
</html>
